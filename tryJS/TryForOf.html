    <script>
        //var arr = [1, "Hello", null, new Data()];
        var arr = [1, "Hello", null, 321];
        //瀏覽器有支援性問題
        for (var item of arr){
            console.log(item);
        }
        //老寫法，很兼用
        for (var i = 0; i < arr.length; i++){
            var item = arr[i];
            console.log(item);
        }

    </script>
