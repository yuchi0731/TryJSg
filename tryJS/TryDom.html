<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function btn_Click(){
            var inp1 = document.getElementById("inp1");
            var val = inp1.value;

            var myDiv = document.getElementById("myDiv");
            myDiv.innerHTML = val;

            var newDiv = document.createElement("p");
            newDiv.style = "color: aqua;";
            newDiv.innerText = "Hello aqua";
            //myDiv.appendChild(newDiv);        //加入至最後
            myDiv.innerHTML = newDiv.outerHTML; //覆蓋

        }
    </script>

    <div>
        輸入數量:
        <input type="text" id="inp1" value="21"/>
        <button type="button" id="btn1" onclick="btn_Click()">點我</button>
        <!-- 事件要給括弧才會執行 -->
    </div>
    <div id="myDiv">
        -
        <!-- <p style="color: aqua;">Hello aqua</p> -->
    </div>

    <div style="color:aqua;">
        123
    </div>

</body>
</html>
