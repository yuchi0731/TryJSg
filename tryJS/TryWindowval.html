<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var aaa = 200;
        console.log(aaa);
        console.log(window);
        console.log(window.aaa);
        
        function fuc(){
            var bbb = 150;

        console.log(bbb);
        console.log(window);
        console.log(window.bbb);
        }
        //fuc隸屬function，故不顯示於Window屬性而看不見
        fuc();

        console.log(bbb); //因變數於 function中設定，在外也呼叫不到
    </script>
</body>
</html>
